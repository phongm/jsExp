	//面向对象编程
	function Tab(){
		//console.dir(Tab);
		//console.dir(this);
		this.selects = $("li", $("#select"));
		this.imgs    = $("li", $("#img"));
		this.index   = 0;   //保存正在显示的内容索引
		
		var that = this;
		for(var i = 0; i < this.selects.length; i++){
			this.selects[i].index   = i;
			this.selects[i].onmouseover = function(){
			that,index = this.index;
				that.clk(this);
			};
		}
	}
	
	Tab.prototype.clk = function(select){
		for(var i = 0; i < this.selects.length; i++){
			this.selects[i].className = "";
			this.imgs[i].className = "";
		}
		select.className = "on";
		this.imgs[select.index].className = "on";
	}
	
	Tab.prototype.autoMove = function(){
		//var index = 0;
		var that = this;
		setInterval(function(){
			index++;
			if(index > that.selects.length - 1)
				index = 0;
			that.clk(that.selects[index]);
		}, 3000);
	}
