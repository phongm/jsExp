<!doctype html>
<html>
<head>
<title></title>
<meta charset="utf-8" />
<style type="text/css">
*{margin:0; padding:0;}
#login{width:400px;margin:100px auto;background:#ccc;padding:20px 0;}
#login > h3{height:44px;line-height:44px;text-align:center;font-weight:normal;margin-bottom:20px;border-bottom:2px solid #fff}
#login p{height:36px;;line-height:36px;text-align:center;}
#login p > span{ display:inline-block;width:65px;text-align:right}
#login p > input{height:14px;padding:4px 6px;}

</style>
<script src="js/tools.js"></script>
<script>
	window.onload = function(){
		var oForm = document.forms[0];
		var oRe = oForm[2];
		if(document.cookie){
			oForm[0].value = getCookie("username");
			oForm[1].value = getCookie("password");		
		}else{
			oForm[0].value = "";
			oForm[1].value = "";
		}
		
		$("#ok").onclick = function(){
			if(oForm[0].value !=="" && oForm[1].value !==""){
				if(oRe.checked){
					setCookie("username", oForm[0].value, {expires : 7, path: "/"});
					setCookie("password", oForm[1].value, {expires : 7, path: "/"});
				}else{
					removeCookie("username", {expires : -1});
					removeCookie("password", {expires : -1});
				}			
			}else{
				alert("请输入用户名或密码！");
			}
		}
		/*$("#").onsubmit = function(e){
			e = e || event;
			e.preventDefault;  //兼容 e.returnValue = false;
			if($("#remember"))
		}*/
	}
</script>
</head>
<body>
<div id="login">
	<h3>会员登录表</h3>
	<form action="#" method="post" name="login">
		<p><span>用户名：</span><input type="text" id="username"/></p>
		<p><span>密码：</span><input type="password" id="userpwd"/></p>
		<p><input type="checkbox" />记住密码</p>
		<p><button id="ok">登录</button><button id="cancle">取消</button></p>
	</form>
</div>
</body>
</html>
