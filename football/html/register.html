<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
	<title>注册</title>
	<link rel="stylesheet" type="text/css" href="../css/common.css">
	<link rel="stylesheet" type="text/css" href="../css/iconfont.css">
	<style type="text/css">
		.login_title{color: #fff;line-height: 2.2rem;text-align: center;font-size: .75rem;font-weight: 900;}
		.content{position: absolute;left: .75rem;right: .75rem;top: 2.2rem;bottom: 0;padding-top: .75rem;}
		.phone, .pwd, .nickname{border-bottom: 1px solid #7f7f7f;margin-bottom: 1.4rem;}
		.phone>input, .pwd>input, .nickname>input{font-size: .65rem;color: #cacaca;padding-left: 1rem;height: 1.65rem;line-height: 1.65rem;border: 0;width: 100%;box-sizing:border-box;}
		.info{color: #999;font-size: .6rem;margin-bottom: 1.4rem;}
		.info > a{color: #beefcc;text-decoration: underline;}
		.submit{height: 2.2rem;}
		.submit > input{color: #fff;background-color: #0dc441;width: 100%;height: 100%;border: 0;border-radius: 3px;font-size: .8rem;}
	</style>
</head>
<body>
	<div>
		<header>
			<h2 class="login_title">足球圈——注册</h2>
		</header>
		<div class="content">
			<form action="">
				<div class="phone"><input type="text" placeholder="手机号"></div>
				<div class="pwd"><input type="password" placeholder="密码"></div>
				<div class="nickname"><input type="text" placeholder="昵称"></div>
				<div class="submit"><input type="submit" value="提&nbsp;&nbsp;交"></div>
			</form>
		</div>
	</div>

	<script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
</body>
</html>
