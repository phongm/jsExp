<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
	<title>足球生活</title>
	<link rel="stylesheet" type="text/css" href="../css/common.css">
	<link rel="stylesheet" type="text/css" href="../css/iconfont.css">
	<style type="text/css">
		.content{position: absolute;top: 2.2rem;bottom: 2.2rem;width: 100%;overflow: hidden;background-color: #f1f1f1;}
		.con_title{height: 1.75rem;background-color: #fff;display: -webkit-flex;border-bottom: 1px solid #d9d9d9;}
		.scene, .life, .girl{flex: 1;line-height: 1.75rem;text-align: center;color: #666;font-size: .65rem;}
		.selected{box-sizing: border-box;color: #0dc441;border-bottom: 5px solid #0dc441;}
		.con_content{background-color: #fff;position: relative;overflow: hidden;}
		.con_box{margin-top: .25rem;border: 1px solid #e5e5e5;width: 49.5%;box-sizing:border-box;float: left;margin-right: 1%;}
		.con_box.end{margin-right: 0;}
		.box_pic > img{width: 100%;height: 100%; border-bottom: 1px solid #e5e5e5;}
		.box_info{padding: .25rem 0 .25rem 0;}
		.box_info > p{text-indent: 1rem;color: #333;font-size: .6rem;line-height: 1rem;}
	</style>
</head>

	<div>

				</div>
				<div class="con_box end">

				</div>

				</div>

</body>
</html>
