<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
	<title>发现</title>
	<link rel="stylesheet" type="text/css" href="../css/common.css">
	<link rel="stylesheet" type="text/css" href="../css/iconfont.css">
	<style type="text/css">
		.content{position: absolute;top: 2.2rem;bottom: 2.2rem;width: 100%;overflow: hidden;background-color: #f1f1f1;}
		.dis_title{line-height: 2.2rem;color: #fff;font-size: .8rem;text-align: center;font-weight: 700;}
		.search{height: 1.6rem;border-bottom: 1px solid #cdcdcd;padding: .2rem .25rem .2rem .25rem;}
		form{height: 100%;}
		.search_box{float: left;width: 80%;height: 100%;}
		.search_box > input{border: 1px solid #aaa;padding-left: .3rem;color: #ddd;font-size: .6rem; line-height: 1.7rem;height: 100%;width: 100%;box-sizing: border-box;border-radius: 4px;background-color: #fff;}
		.search_btn{float: left;box-sizing:border-box;padding-left: .25rem;width: 20%;height: 100%;}
		.search_btn > input{width: 100%;height: 100%;background-color: #0dc441;color: #fff;font-size: .6rem;line-height: 1.7rem;text-align: center;border: 0;border-radius: 4px;}
		.con_content{margin-top: .25rem;background-color: #fff; padding-top: .2rem;}
		.user_box{height: 3.75rem;box-sizing:border-box; padding: .625rem 0 .5rem 1rem;position: relative;border-bottom: 1px solid #e5e5e5;}
		.user_pic{float: left;width: 2.375rem;height: 2.375rem;}
		.user_pic > img{width: 100%;height: 100%;border-radius: 100%;border: 1px solid #aaa;}
		.user_info{float: left;margin-left: .5rem;}
		.userId{font-size: .65rem;color: #000;margin-top: .25rem;}
		.userIntro{font-size: .55rem;color: #999;margin-top: .6rem;}
		.like, .dislike{position: absolute;top: .65rem; right: .65rem;font-size: .6rem;color: #fff;background-color: #0dc441; padding: 0 .4rem;height: .9rem;line-height: .9rem;border-radius: 3px;}
		.dislike{display: none;}
	</style>
</head>
<body>
	<div>
		<header>
			<h2 class="dis_title">发现</h2>
		</header>		
		<div class="content">
			<div class="search">
				<form action="">
					<div class="search_box"> 
						<input type="text" placeholder="请输入昵称">
					</div>
					<div class="search_btn">
						<input type="submit" value="搜索">
					</div>
				</form>
			</div>
			<div class="con_content">
				<div class="user_box">
					<div class="user_pic"><img src="../img/user.png" alt=""></div>
					<div class="user_info">
						<div class="userId">我叫猫小萌</div>
						<div class="userIntro">我是小萌我怕谁！哈哈哈哈！</div>
					</div>
					<div class="like">关注</div>
					<div class="dislike">取消关注</div>
				</div>
				<div class="user_box">
					<div class="user_pic"><img src="../img/user.png" alt=""></div>
					<div class="user_info">
						<div class="userId">我叫猫小萌</div>
						<div class="userIntro">我是小萌我怕谁！哈哈哈哈！</div>
					</div>
					<div class="like">关注</div>
					<div class="dislike">取消关注</div>
				</div>
			</div>
		</div>
		<footer>
			<div class="home iconfont">&#xe600;<p>首页</p></div>
			<div class="discover iconfont active">&#xe62c;<p>发现</p></div>
			<div class="camera iconfont"><p>&#xe6dd;</p></div>
			<div class="my iconfont">&#xe611;<p>我的</p></div>
			<div class="exit iconfont">&#xe607;<p>退出</p></div>
		</footer>
	</div>
	
	<script type="text/javascript" src="../js/jquery-1.12.4.min.js"></script>
	<script type="text/javascript" src="../js/common.js"></script>
</body>
</html>
