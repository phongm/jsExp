<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
	<title>我的</title>
	<link rel="stylesheet" type="text/css" href="../css/common.css">
	<link rel="stylesheet" type="text/css" href="../css/iconfont.css">
	<style type="text/css">
		.content{position: absolute;top: 2.2rem;bottom: 2.2rem;width: 100%;overflow: hidden;background-color: #f1f1f1;}
		.my_title{text-align: center;line-height: 2.2rem; font-size: .8rem; color: #fff}
		.selected{color: #0dc441;border-bottom: 5px solid #0dc441;}
		.user_box{height: 3.75rem;box-sizing:border-box; padding: .625rem 0 .5rem 1rem;position: relative;border-bottom: 1px solid #e5e5e5;margin-top: .2rem;background-color: #fff;}
		.user_pic{float: left;width: 2.375rem;height: 2.375rem;}
		.user_pic > img{width: 100%;height: 100%;border-radius: 100%;border: 1px solid #aaa;}
		.user_info{float: left;margin-left: .5rem;}
		.userId{font-size: .65rem;color: #000;margin-top: .25rem;}
		.userIntro{font-size: .55rem;color: #999;margin-top: .6rem;}
		.nav{height: 1.2rem;display: -webkit-flex; border-bottom: 1px solid #e5e5e5;background-color: #fff;}
		.mypic, .mylike, .mybeliked{height: 100%;flex: 1;font-size: .55rem;padding: .25rem 0;text-align: center;line-height: .4rem;box-sizing: border-box;}
		.con_content{background-color: #fff; margin-top: .25rem;height: 100%;}
		.box_pic{width: 49.5%;margin-right: 1%;}
		.box_pic > img{width: 100%;height: 100%;}
	</style>
</head>
<body>
	<div>
		<header>
			<h2 class="my_title">个人中心</h2>
		</header>
		<div class="content">			
			<div class="user_box">
				<div class="user_pic"><img src="../img/user.png" alt=""></div>
				<div class="user_info">
					<div class="userId">我叫猫小萌</div>
					<div class="userIntro">我是小萌我怕谁！哈哈哈哈！</div>
				</div>
			</div>
			<div class="nav">
				<div class="mypic selected">照片( <span>1</span> )</div>
				<div class="mylike">关注( <span>3</span> )</div>
				<div class="mybeliked">粉丝( <span>8</span> )</div>
			</div>
			<div class="con_content">
				<div class="con_box">
					<div class="box_pic"><img src="../img/pic1.png" alt="图片"></div>
				</div>
				
			</div>


		</div>
		<footer>
			<div class="home iconfont">&#xe600;<p>首页</p></div>
			<div class="discover iconfont">&#xe62c;<p>发现</p></div>
			<div class="camera iconfont"><p>&#xe6dd;</p></div>
			<div class="my iconfont active">&#xe611;<p>我的</p></div>
			<div class="exit iconfont">&#xe607;<p>退出</p></div>
		</footer>
	</div>
	<script type="text/javascript" src="../js/common.js"></script>
</body>
</html>
