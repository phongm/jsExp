<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<script src="../js/angular.min.js"></script>
		<style>
			*{
				padding: 0;
				margin: 0;
			}
			body, html{
				width: 100%;
				height: 100%;
			}
			.wrapper{
				width: 100%;
				height: 100%;
			
			}
			.tab-bar{
				position: absolute;
				bottom: 0;
				left: 0;
				height: 49px;
				width: 100%;
				display: -webkit-flex;
			}
			.tab-bar li{
				flex: 1;
				box-sizing: border-box;
				border: 1px solid #ddd;
				height: 100%;
				list-style: none;
			}
			.content{
				position: absolute;
				top: 0;
				left: 0;
				bottom: 49px;
				width: 100%;
			}
			.content div{
				width: 100%;
				height: 100%;
			}
			.red{
				background: red;
			}
			.green{
				background: green;
			}
			.blue{
				background: blue;
			}
			.yellow{
				background: yellow;
			}
		</style>
	</head>
	<body ng-app="myApp">
		<div class="wrapper" ng-controller="firstContrl">
			<div class="content">		
				<div ng-include="temp"></div>
			</div>

			<ul class="tab-bar">
				<li ng-repeat="n in boxName" ng-click="changeBoxAction($index,n)" ng-class="{'yellow':$index==index}">
			        {{n}}
				</li>
			</ul>
		</div>
		
		<script>
			var app = angular.module('myApp', []);
			app.controller('firstContrl', ['$scope', function($scope){
				$scope.boxName = ['main', 'contact', 'discover', 'me'];
				//默认
				$scope.temp = 'main.html';
                  
				$scope.index=0;
				$scope.changeBoxAction = function(index,name){
					
					$scope.index = index;
                    $scope.temp = name + '.html';
                    //console.log( $scope.temp);
				}

			}]);

			app.controller('temp',['$scope',function($scope){
                 $scope.go=function(event){
                 	console.log(event);
                 }
			}]);
		</script>
	</body>
</html>
