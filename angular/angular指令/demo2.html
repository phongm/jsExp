<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript" src="../js/angular.min.js"></script>
	<style type="text/css">
		
	</style>
</head>
<body>
	<div ng-app="my-app">
		<div ng-controller="firstContrl">
			<a ng-href="{{test}}">百度</a>
			<a href="{{test}}">百度</a>

			<img ng-src="{{imgURL}}" alt="">
			<img src="{{imgURL}}" alt="">

			<div lxl="{{qName}}"></div>
			<!-- 属性没有angular对应的指令时，在属性名前面添加ng-attr-
			angular会创建该指令 -->
			<div ng-attr-lxl="{{qName}}"></div>
		</div>
	</div>
	<script type="text/javascript">
		var myApp = angular.module("my-app", []);

		myApp.controller("firstContrl", ["$scope", function($scope){
			$scope.test = "http://www.baidu.com";
			$scope.imgURL = "https://ss0.bdstatic.com/5aV1bjqh_Q23odCf/static/superman/img/logo/bd_logo1_31bdc765.png";
			$scope.qName = "hello";
		}]);

	</script>
</body>
</html>
