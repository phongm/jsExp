<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">
		function Person(id, name, sex, age, address) {
			this.id = id;
			this.name = name;
			this.sex = sex;
			this.age = age;
			this.address = address;
		}

		Person.prototype.eat = function(){
			alert(this.name + "吃饭...");
		}

		Person.prototype.sleep = function(){
			alert(this.name + "睡觉...");
		}

		Person.prototype.beat = function() {
			alert(this.name + "打豆豆...");
		}

		function Student(id, name, sex, age, address, clazz) {
			// Person.call(this, id, name, sex, age, address);
			// Person.apply(this, [id, name, sex, age, address]);
			Person.apply(this, arguments); // arguments 类数组对象
			this.clazz = clazz;
		}

		// alert(typeof Person.prototype)

		inherit(Student.prototype, Person.prototype);

		// 拷贝式继承
		function inherit(son, father) {
			for (var attr in father) {
				son[attr] = father[attr];
			}
		}

		Student.prototype.study = function(){
			alert(this.name + "学习...");
		}

		function Employee(id, name, sex, age, address, department) {
			Person.apply(this, arguments);
			this.department = department;
		}

		inherit(Employee.prototype, Student.prototype);

		var emp = new Employee("s001", "小红", "女", 18, "成都", "网络部");
		emp.eat();
		emp.study();

	</script>
</head>
