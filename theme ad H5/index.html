<!doctype html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="css/common.css">
	<link rel="stylesheet" type="text/css" href="css/swiper-3.3.1.min.css">
	<link rel="stylesheet" type="text/css" href="css/animate.min.css">
	<link rel="stylesheet" type="text/css" href="css/index.css">
	<link rel="stylesheet" type="text/css" href="css/iconfont.css">
</head>
<body>
	<div class="swiper-container" id="container">
		<div class="swiper-wrapper">
			<div class="swiper-slide page1">
				<img class="common ani" swiper-animate-effect="bounceInLeft" swiper-animate-duration=".5s" swiper-animate-delay="0" src="img/common.jpg">
				<img class="please ani"  swiper-animate-effect="bounceInRight" swiper-animate-duration=".5s" swiper-animate-delay=".5s"  src="img/please.jpg">
				<img class="free ani"  swiper-animate-effect="bounceInLeft" swiper-animate-duration=".5s" swiper-animate-delay="1s"  src="img/free.jpg">
				<img class="info ani"  swiper-animate-effect="bounceInUp" swiper-animate-duration=".5s" swiper-animate-delay="3.5s"  src="img/info.jpg">	
				<div class="more ani"  swiper-animate-effect="bounceInRight" swiper-animate-duration=".5s" swiper-animate-delay="1.5s" >...</div>	
				<div class="food ani"  swiper-animate-effect="bounceInLeft" swiper-animate-duration=".5s" swiper-animate-delay="2s" >美食</div>	
				<div class="hotel ani"  swiper-animate-effect="bounceInRight" swiper-animate-duration=".5s" swiper-animate-delay="2.5s" >住宿</div>	
				<div class="plane ani"  swiper-animate-effect="bounceInDown" swiper-animate-duration=".5s" swiper-animate-delay="3s" >飞机票</div>	
				<i class="iconfont animated bounce infinite">&#xe60c;</i>
			</div>
			<div class="swiper-slide page2">
				<img class="p1 ani" swiper-animate-effect="bounceInLeft" swiper-animate-duration=".5s" swiper-animate-delay="0" src="img/p1.jpg" alt="">
				<img class="p2 ani" swiper-animate-effect="bounceInRight" swiper-animate-duration=".5s" swiper-animate-delay=".5s" src="img/p2.jpg" alt="">
				<img class="p3 ani" swiper-animate-effect="bounceInLeft" swiper-animate-duration=".5s" swiper-animate-delay="1.5s" src="img/p3.jpg" alt="">
				<img class="p4 ani" swiper-animate-effect="bounceInRight" swiper-animate-duration=".5s" swiper-animate-delay="2s" src="img/p4.jpg" alt="">
				<img class="three ani" swiper-animate-effect="bounceInDown" swiper-animate-duration=".5s" swiper-animate-delay="1s" src="img/3.jpg" alt="">
				<i class="iconfont animated bounce infinite">&#xe60c;</i>
			</div>
			<div class="swiper-slide page3">
				<img src="img/p3-p1.jpg" alt="" swiper-animate-effect="bounceInLeft" swiper-animate-duration=".5s" swiper-animate-delay="0" class="p3-p1 ani">
				<img src="img/p3-p2.jpg" alt=""swiper-animate-effect="bounceInRight" swiper-animate-duration=".5s" swiper-animate-delay=".5s"  class="p3-p2 ani">
				<img src="img/p3-p3.jpg" alt=""swiper-animate-effect="bounceInLeft" swiper-animate-duration=".5s" swiper-animate-delay="1s"  class="p3-p3 ani">
				<img src="img/p3-p4.jpg" alt=""swiper-animate-effect="bounceInRight" swiper-animate-duration=".5s" swiper-animate-delay="1.5s"  class="p3-p4 ani">
				<img src="img/p3-p5.jpg" alt=""swiper-animate-effect="bounceInUp" swiper-animate-duration=".5s" swiper-animate-delay="2s"  class="p3-p5 ani">

				<i class="iconfont animated bounce infinite">&#xe60c;</i>
			</div>
			<div class="swiper-slide page4">
				
				<img class="p4-p1 ani" swiper-animate-effect="bounceInLeft" swiper-animate-duration=".5s" swiper-animate-delay="0" src="img/p4-p1.jpg">
				<img class="p4-p2 ani"  swiper-animate-effect="bounceInRight" swiper-animate-duration=".5s" swiper-animate-delay=".5s"  src="img/p4-p2.jpg">
				<img class="p4-p3 ani"  swiper-animate-effect="bounceInLeft" swiper-animate-duration=".5s" swiper-animate-delay="1s"  src="img/p4-p3.jpg">
				<img class="p4-p4 ani"  swiper-animate-effect="bounceInUp" swiper-animate-duration=".5s" swiper-animate-delay="3.5s"  src="img/p4-p4.jpg">	
				<img class="amazing ani"  swiper-animate-effect="bounceInRight" swiper-animate-duration=".5s" swiper-animate-delay="3.5s"  src="img/amazing.jpg">	
				<div class="more ani"  swiper-animate-effect="bounceInRight" swiper-animate-duration=".5s" swiper-animate-delay="1.5s" >...</div>	
				<div class="food ani"  swiper-animate-effect="bounceInLeft" swiper-animate-duration=".5s" swiper-animate-delay="2s" >套路</div>	
				<div class="hotel ani"  swiper-animate-effect="bounceInRight" swiper-animate-duration=".5s" swiper-animate-delay="2.5s" >虚头</div>	
				<div class="plane ani"  swiper-animate-effect="bounceInDown" swiper-animate-duration=".5s" swiper-animate-delay="3s" >广告</div>	
				<i class="iconfont animated bounce infinite">&#xe60c;</i>
			</div>
			<div class="swiper-slide page5">
				<img src="img/p5-p1.jpg" swiper-animate-effect="bounceInLeft" swiper-animate-duration=".5s" swiper-animate-delay="0"  class="p5-p1 ani">
				<img src="img/p5-p2.jpg" swiper-animate-effect="bounceInRight" swiper-animate-duration=".5s" swiper-animate-delay=".5s"  class="p5-p2 ani">
				<img src="img/p5-p3.jpg" swiper-animate-effect="bounceInLeft" swiper-animate-duration=".5s" swiper-animate-delay="1s"  class="p5-p3 ani">
				<img src="img/p5-p3-1.jpg" swiper-animate-effect="bounceInRight" swiper-animate-duration=".5s" swiper-animate-delay="1.5s"  class="p5-p3-1 ani">
				<img src="img/p5-p4.jpg" swiper-animate-effect="bounceInUp" swiper-animate-duration=".5s" swiper-animate-delay="2s"  class="p5-p4 ani">

				<i class="iconfont animated bounce infinite">&#xe60c;</i>
			</div>
			<div class="swiper-slide page6">
				<img src="img/p6-p1.jpg" swiper-animate-effect="bounceInDown" swiper-animate-duration=".5s" swiper-animate-delay="0" class="p6-p1 ani">
				<img src="img/p6-p2.jpg" swiper-animate-effect="bounceInDown" swiper-animate-duration=".5s" swiper-animate-delay=".5s" class="p6-p2 ani">
				<p class="username ani" swiper-animate-effect="bounceInLeft" swiper-animate-duration=".5s" swiper-animate-delay="1s" >
					<input type="text" placeholder="姓名">
				</p>
				<p class="phone ani" swiper-animate-effect="bounceInLeft" swiper-animate-duration=".5s" swiper-animate-delay="1.5s" >
					<input type="text" placeholder="手机号">
				</p>
				<select class="cityList ani" swiper-animate-effect="bounceInLeft" swiper-animate-duration=".5s" swiper-animate-delay="2s" >
					<option value="0">选择省份</option>
				</select>
				<p class="submit ani"swiper-animate-effect="bounceInLeft" swiper-animate-duration=".5s" swiper-animate-delay="2.5s">
					<input type="submit" value="立即提交">
				</p>
			</div>
			<div class="swiper-slide share">
				<img src="img/sharearrow.jpg" class="sharearrow" alt="">
				<img  class="success" src="img/success.jpg" alt="">
				<p class="ok">知道啦</p>
			</div>
		</div>
	</div>
	

	<script type="text/javascript" src="js/swiper-3.3.1.min.js"></script>
	<script type="text/javascript" src="js/swiper.animate.min.js"></script>
	<script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
	<script type="text/javascript">
		var swpier = new Swiper(".swiper-container", {
			// autoplay : 2000,
			direction : "vertical",
			onInit : function(swiper){
				swiperAnimateCache(swiper);
				swiperAnimate(swiper);
			},
			onSlideChangeEnd : function(swiper){
				swiperAnimate(swiper);
			}
		});
		$(function(){
			$.get(
				"data/address.json",
				{},
				function(res){
					var html = "";
					var len = res.length;
					for(var i = 0; i < len; i++){
						html += "<option value="+ res[i].name +">"+res[i].name+"</option>"
					}
					$(html).appendTo(".cityList");
				}
			);
		});
	</script>
</body>
</html>
