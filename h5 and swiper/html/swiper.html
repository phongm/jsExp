<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="../lib/swiper-3.3.1.min.css">
	<style type="text/css">
		*{margin: 0; padding: 0;}
		.swiper-container{width: 100%; height: 400px;text-align: center;color:#fff;font-size: 100px;}
		.a{line-height: 400px;background-color: orange;}
		.b{line-height: 400px;background-color: deeppink;}
		.c{line-height: 400px;background-color: deepskyblue;}
		.d{line-height: 400px;background-color: yellow;}

	</style>
</head>
<body>
	<h2>swiper 滑屏插件</h2>
	<p>第一个swiper </p>
	<p>swiper-container 是swiper的祖先元素</p>
	<p>swiper-wrapper的轮播图父元素</p>
	<p>swiper-slide 一个轮播图元素</p>
	<p>swiper-pagination: 轮播图的小圆点</p>
	<p>
		swiper-button-prev : 轮播图的上一页<br>
		swiper-button-next : 轮播图的下一页<br>

	</p>
	<p>loop : true | false 是否无缝轮播</p>
	<p>paginationClickable : true | false 小圆点是否可以点击</p>
	
	<div class="swiper-container">
		<div class="swiper-wrapper">		
			<div class="swiper-slide a">她很漂亮</div>
			<div class="swiper-slide b">他很帅气</div>
			<div class="swiper-slide c">我很尴尬</div>
			<div class="swiper-slide d">你很得意</div>
		</div>
		<!-- swiper分液器 -->
		<div class="swiper-pagination"></div>
		<!-- 前后左右按钮 -->
		<div class="swiper-button-prev"></div>
		<div class="swiper-button-next"></div>

	</div>
	
	<script type="text/javascript" src="../lib/swiper-3.3.1.min.js"></script>
	<script type="text/javascript">
		var swiper = new Swiper(".swiper-container", {
			autoplay : 1000, //自动播放
			pagination : ".swiper-pagination",  //声明分页器			
			//前后按钮
			nextButton:".swiper-button-next",
			prevButton:".swiper-button-prev",
			paginationClickable : true,  //是分页器可以点击
			loop : true
		})
	</script>
</body>
</html>
