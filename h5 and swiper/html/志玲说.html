<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<link rel="stylesheet" type="text/css" href="../lib/swiper-3.3.1.min.css">
	<link rel="stylesheet" type="text/css" href="../lib/animate.min.css">
	<style type="text/css">
		*{margin: 0; padding: 0;}
		html, body{width: 100%;height: 100%;}
		.swiper-container{width: 100%;height: 100%;min-width: 320px;}
		.swiper-container .swiper-slide{background-color: #000;}
		img{position: absolute; left: 0; top: 0;}
		p{position: absolute;font-family: "微软雅黑";font-size: 30px;}
		.txt1{left: 10%; top: 68%;color: rgba(255,255,255,.8);}
		.txt2, .txt4{left: 10%; top: 68%; color: rgba(255,0,255,.7);}
		.txt3{right: 10%; top: 76%; color: rgba(0,255,255,.7);}
		.txt4{left: 10%; top: 68%; color: rgba(255,255,0,.7);}
		.music{width: 61px;height: 61px;background: url(../img/music_btn.png);background-size: 100% 100%;position: absolute;top: 2%; right: 3%;z-index: 9999;}
	</style>
</head>
<body>
	<div class="swiper-container">
		<div class="swiper-wrapper">
			<div class="swiper-slide">
				<img src="../img/zhiling1.jpg" width="100%" alt="">
				<p class="txt1 ani" swiper-animate-effect="tada" swiper-animate-duration="1s" swiper-animate-delay="2s">志玲说</p>
			</div> 
			<div class="swiper-slide">
				<img src="../img/zhiling2.jpg" width="100%" alt="">
				<p class="txt2 ani" swiper-animate-effect="fadeInLeft" swiper-animate-duration="1s" swiper-animate-delay="0s">世界很大</p>
				<p class="txt3 ani" swiper-animate-effect="fadeInRight" swiper-animate-duration="1s" swiper-animate-delay="0.5s">很大</p>
			</div>
			<div class="swiper-slide">
				<img src="../img/zhiling3.jpg" width="100%" alt="">
				<p class="txt4 ani" swiper-animate-effect="flipInX" swiper-animate-duration="1s" swiper-animate-delay="0.5s">你应该去看看</p>
			</div>
		</div>
		<div class="swiper-pagination"></div>
		<div class="music animated pulse infinite"></div>
	</div>

	<script type="text/javascript" src="../lib/swiper-3.3.1.min.js"></script>
	<script type="text/javascript" src="../lib/swiper.animate.min.js"></script>
	<script type="text/javascript">
		var swiper = new Swiper(".swiper-container", {
			// autoplay : 1000,
			pagination : ".swiper-pagination",
			onInit : function(swiper){
				swiperAnimateCache(swiper);
				swiperAnimate(swiper);
			},
			onSlideChangeEnd : function(swiper){
				swiperAnimate(swiper);
			}
		});
	</script>
</body>
</html>
