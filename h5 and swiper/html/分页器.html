<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="../lib/swiper-3.3.1.min.css">
	<style type="text/css">
		.swiper-container{width: 100%; height: 400px; margin: 20px auto;}
		.swiper-slide:nth-of-type(2n){background-color: orange;}
		.swiper-slide:nth-of-type(2n+1){background-color: deepskyblue;}
		.swiper-pagination-bullet{
			width: 46px;
			height: 46px;
			font-size: 16px;
			line-height: 46px;
			background-color: red;
		}
		.swiper-pagination-bullet-active{
			background-color: #fff;
		}
	</style>
</head>
<body>
	<h2> 分页器 </h2>
	<p>swiper-scrollbar ：进度条</p>
	<div class="swiper-container" id="index1">
		<div class="swiper-wrapper">
			<div class="swiper-slide">1</div>
			<div class="swiper-slide">2</div>
			<div class="swiper-slide">3</div>
		</div>
		<div class="swiper-pagination"></div>
		<!-- 创建一个滚动条 -->
		<div class="swiper-scrollbar"></div>
	</div>
	<div class="swiper-container" id="index2">
		<div class="swiper-wrapper" >
			<div class="swiper-slide">1</div>
			<div class="swiper-slide">2</div>
			<div class="swiper-slide">3</div>
		</div>
		<div class="swiper-pagination"></div>
	</div>
	<div class="swiper-container" id="index3">
		<div class="swiper-wrapper">
			<div class="swiper-slide">1</div>
			<div class="swiper-slide">2</div>
			<div class="swiper-slide">3</div>
		</div>
		<div class="swiper-pagination"></div>
	</div>
	<script type="text/javascript" src="../lib/swiper-3.3.1.min.js"></script>
	<script type="text/javascript">
		var swi1 = new Swiper("#index1", {
			autoplay : 1000,
			pagination : ".swiper-pagination",
			paginationType : "progress",   //进度条
			scrollbar : ".swiper-scrollbar"
		});
		var swi2 = new Swiper("#index2", {
			autoplay : 1000,
			pagination : ".swiper-pagination",
			paginationType : "fraction"     //分页器
		});
		var swi3 = new Swiper("#index3", {
			pagination : ".swiper-pagination",
			paginationBulletRender : function(index, className){
				return "<div class='" + className + "'>" + (index+1) + "</div>";
			}
		});
	</script>
</body>
</html>
