<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="../lib/swiper-3.3.1.min.css">
	<style type="text/css">
		*{margin: 0; padding: 0;}
		.swiper-container{width: 100%; height: 400px;text-align: center;color:#fff;font-size: 100px; margin-bottom: 20px;}
		.swiper-slide:nth-of-type(2n){line-height: 400px;background-color: orange;}
		.swiper-slide:nth-of-type(2n+1){line-height: 400px;background-color: skyblue;}

	</style>
</head>
<body>
	<div class="swiper-container index1">
		<div class="swiper-wrapper">
			<div class="swiper-slide">星期一</div>
			<div class="swiper-slide">星期二</div>
			<div class="swiper-slide">星期三</div>
			<div class="swiper-slide">星期四</div>
			<div class="swiper-slide">星期五</div>
		</div>
		<div class="swiper-pagination"></div>
	</div>
	<div class="swiper-container index2">
		<div class="swiper-wrapper">
			<div class="swiper-slide">周一</div>
			<div class="swiper-slide">周二</div>
			<div class="swiper-slide">周三</div>
			<div class="swiper-slide">周四</div>
			<div class="swiper-slide">周五</div>
		</div>
		<div class="swiper-pagination"></div>
		<div class="swiper-button-prev"></div>
		<div class="swiper-button-next"></div>
	</div>


	<script type="text/javascript" src="../lib/swiper-3.3.1.min.js"></script>
	<script type="text/javascript">
		var swiper1 = new Swiper(".index1", {
			autoplay : 1000,
			pagination : ".swiper-pagination"
		});
		var swiper2 = new Swiper(".index2", {
			autoplay : 1500,
			pagination : ".swiper-pagination",
			prevButton : ".swiper-button-prev",
			nextButton : ".swiper-button-next",
			paginationClickable : true,  //是分页器可以点击
			loop : true,
			onInit : function(swiper){
				//方法内部是分号， 方法外部是逗号
			}
		});
	</script>
</body>
</html>
