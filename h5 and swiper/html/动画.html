<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="../lib/swiper-3.3.1.min.css">
	<link rel="stylesheet" type="text/css" href="../lib/animate.min.css">
	<style type="text/css">
		*{margin: 0; padding: 0;}
		.swiper-container{width: 100%;height: 400px;font-size: 46px;color: #fff;}
		.a{line-height:400px; background-color: orange;}
		.b{line-height:400px; background-color: deeppink;}
		.c{line-height:400px; background-color: green;}
		.d{line-height:400px; background-color: yellow;}
		.swiper-slide p{width: 100%; line-height: 400px;text-align: center;}
	</style>
	
</head>
<body>
	
	<div class="swiper-container">
		<div class="swiper-wrapper">
			<div class="swiper-slide a">
				<p class="ani" swiper-animate-effect="zoomIn" swiper-animate-duration="1s" swiper-animate-delay="0s">欢迎来到奥林匹克game</p>
			</div>
			<div class="swiper-slide b">
				<p class="ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="1s" swiper-animate-delay="0s">欢迎来到奥林匹克game</p>
			</div>
			<div class="swiper-slide c">
				<p class="ani" swiper-animate-effect="flipInX" swiper-animate-duration="1s" swiper-animate-delay="0s">欢迎来到奥林匹克game</p>
			</div>
			<div class="swiper-slide d">
				<p class="ani" swiper-animate-effect="swing" swiper-animate-duration="1s" swiper-animate-delay="0s">欢迎来到奥林匹克game</p>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="../lib/swiper-3.3.1.min.js"></script>
	<script type="text/javascript" src="../lib/swiper.animate.min.js"></script>
	<script type="text/javascript">
		var swiper = new Swiper(".swiper-container", {
			autoplay : 2000,
			loop : true,
			effect : "cube",
			onInit : function(swiper){
				//隐藏动画
				swiperAnimateCache(swiper);
				//执行动画
				swiperAnimate(swiper);
			},
			//一个slide滑动结束
			onSlideChangeEnd : function(swiper){
				swiperAnimate(swiper);
			}
		});
	</script>
</body>
</html>
