<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<link rel="stylesheet" type="text/css" href="../lib/swiper-3.3.1.min.css">
	<link rel="stylesheet" type="text/css" href="../lib/animate.min.css">
	<style type="text/css">
		*{padding: 0; margin: 0;}
		html, body{width: 100%; height: 100%;}
		.swiper-container{width: 100%; height: 100%;min-width: 320px;}
		.swiper-slide{background: url(../img/upload/bg.jpg) no-repeat; background-size: 100% 100%}
		img{position: absolute;}
		.index1 img:nth-of-type(1){top: 20%; left: 0;width: 160px;height: 162px; z-index: 3;}
		.index1 img:nth-of-type(2){width: 100%;height: 233px;top: 36%;z-index: 1;}
		.index1 img:nth-of-type(3){width: 63px;height: 124px;top: 44%;z-index: 3;left: 50%;margin-left: 38px;}
		.index1 img:nth-of-type(4){width:104px;height: 117px;top: 46%;z-index: 3;left: 50%;margin-left: -118px;}
		.index2 img:nth-of-type(1){width: 50px; height: 222px;top: 12%;left: 50%;margin-left: 90px;}
		.index2 img:nth-of-type(2){width: 71px; height: 232px;top: 10%;left: 50%;margin-left: 81px;}
		.index2 img:nth-of-type(3){width: 228px; height: 200px;top: 12%;left: 50%;margin-left: -150px;	}
		.index2 img:nth-of-type(4){width: 212px; height: 168px;top: 15%;left: 50%;margin-left: -140px;}
		.index2 img:nth-of-type(5){width: 264px; height: 195px;top: 55%;left: 50%;margin-left: -132px;border-radius: 10px;}
		.swiper-pagination-active{background-color: #fff;}
	</style>
</head>
<body>
	<div class="swiper-container">
		<div class="swiper-wrapper">
			<div class="swiper-slide index1">
				<img class="ani" swiper-animate-effect="fadeInLeft" swiper-animate-duration="1s" swiper-animate-delay="0s" src="../img/upload/flower.png" alt="">
				<img class="ani" swiper-animate-effect="fadeIn" swiper-animate-duration="1s" swiper-animate-delay="0.5s" src="../img/upload/s1.png" alt="">
				<img class="ani" swiper-animate-effect="fadeInRight" swiper-animate-duration="1s" swiper-animate-delay="1s" src="../img/upload/s1-t1.png" alt="">
				<img class="ani" swiper-animate-effect="fadeInLeft" swiper-animate-duration="1s" swiper-animate-delay="1.5s" src="../img/upload/s1-t2.png" alt="">
			</div>
			<div class="swiper-slide index2">
				<img class="ani" swiper-animate-effect="fadeInDown" swiper-animate-duration="1s" swiper-animate-delay="0s" src="../img/upload/s2-i1.png" alt="">
				<img class="ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="1s" swiper-animate-delay="0.5s" src="../img/upload/s2-i2.png" alt="">
				<img class="ani" swiper-animate-effect="fadeInLeft" swiper-animate-duration="1s" swiper-animate-delay="1s" src="../img/upload/s2-i3.png" alt="">
				<img class="ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="1s" swiper-animate-delay="1.5s" src="../img/upload/s2-i4.png" alt="">
				<img class="ani" swiper-animate-effect="fadeInLeft" swiper-animate-duration="1s" swiper-animate-delay="2s" src="../img/upload/s2-i5.png" alt="">
			</div>
			<div class="swiper-slide index2">
				<img class="ani" swiper-animate-effect="fadeInDown" swiper-animate-duration="1s" swiper-animate-delay="0s" src="../img/upload/s2-i1.png" alt="">
				<img class="ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="1s" swiper-animate-delay="0.5s" src="../img/upload/s2-i2.png" alt="">
				<img class="ani" swiper-animate-effect="fadeInLeft" swiper-animate-duration="1s" swiper-animate-delay="1s" src="../img/upload/s2-i3.png" alt="">
				<img class="ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="1s" swiper-animate-delay="1.5s" src="../img/upload/s2-i4.png" alt="">
				<img class="ani" swiper-animate-effect="fadeInLeft" swiper-animate-duration="1s" swiper-animate-delay="2s" src="../img/upload/s2-i5.png" alt="">
			</div>
		</div>
		<div class="swiper-pagination"></div>
	</div>
	<script type="text/javascript" src="../lib/swiper-3.3.1.min.js"></script>
	<script type="text/javascript" src="../lib/swiper.animate.min.js"></script>
	<script type="text/javascript">
		var swiper = new Swiper(".swiper-container", {
			autoplay : 3000,
			direction : "vertical",
			pagination : ".swiper-pagination",
			onInit : function(swiper){
				swiperAnimateCache(swiper);
				swiperAnimate(swiper);
			},
			onSlideChangeEnd : function(){
				swiperAnimate(swiper);
			}
		});
	</script>
</body>
</html>
