<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		@charset "utf-8";
		/*reset*/
		body,button,input,select,textarea{font:100%/1 "Helvetica Neue",Helvetica,STHeiTi,"Microsoft YaHei";}
		body,h1,h2,h3,h4,h5,h6,dl,dt,dd,ul,ol,li,th,td,p,blockquote,pre,form,fieldset,legend,input,button,textarea,article,aside,footer,header,hgroup,nav,section,menu{margin:0; padding:0;-webkit-text-size-adjust:100%;}
		table{border-collapse:collapse;border-spacing:0;}
		em,i{font-style:normal;}
		li{list-style:none;}
		img{border:0;}
		input,img{vertical-align:middle;}
		article,aside,footer,header,hgroup,nav,section,menu{display:block;}
		a{text-decoration:none;}
		.clearfix:after{content:"";display:block;height:0;clear:both;visibility:hidden;}
		html,body{height:100%;-webkit-text-size-adjust:100%;-webkit-font-smoothing:antialiased;color: #666666;font-size: 16px;}
		a,input,textarea{-webkit-tap-highlight-color:rgba(0,0,0,0);tap-highlight-color:rgba(0,0,0,0);outline:none; -webkit-font-smoothing:antialiased;}
		/*content*/
		.C_wrap{width: 100%;}
		.C_wrap header{width: 100%;height: 2.6875rem;line-height:2.6875rem;background-color: #e4366b; color: #fff;}
		.C_wrap header{text-align: center;}
		.C_wrap footer{display: -webkit-box;height: 3.125rem;position: fixed;left: 0;right: 0;bottom: 0;}
		.C_wrap footer div{-webkit-box-flex: 1;}
		.C_wrap footer div:nth-of-type(2n){background-color: orange;}
		.C_wrap footer div:nth-of-type(2n+1){background-color: deepskyblue;}
		.C_wrap .contain{position: relative;}
		.C_wrap .search{height: 2.875rem; background-color: #52525a;padding: .5625rem 1rem;}
		.search_input{width: 100%; height: 2.5rem; border-radius: 14px;}
		.list{ padding: 0 1rem;}
		.lists .list .left_img{width: 5.9375rem; float: left;height: 6.96875rem;}
		.lists .list img{height: 5.4375rem; width: 5.4375rem;}
		.lists .list .right_info{width: 60%; float: left; height: 9.96876rem;}
		
	</style>
</head>
<body>
	<div class="C_wrap">
		<header><h2>走秀网</h2></header>
		<div class="contain">
			<div class="search">
				<input type="text" class="search_input">
			</div>
			<div class="swiper"><img src="../img/img11.jpg" alt="" width="100%"></div>
			<div class="lists">
				<div class="list">
					<div class="left_img">
						<img src="../img/img.jpg" alt="">
					</div>
					<div class="right_info">
						<p>我想送你回家啊可能外面要下雨啦</p>
						<div>
							<div class="lf">
								<p>￥10 <span>￥28880</span></p>
								<p>8折</p>
							</div>
							<div class="ri">
								<div class="btn"></div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<footer>
			<div>
				<i></i>
				<p>首页</p>
			</div>
			<div>
				<i></i>
				<p>分类</p>
			</div>
			<div>
				<i></i>
				<p>购物车</p>
			</div>
			<div>
				<i></i>
				<p>我的秀</p>
			</div>
		</footer>
	</div>
</body>
</html>
