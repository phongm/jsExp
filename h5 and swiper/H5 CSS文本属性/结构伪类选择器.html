<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		table{width: 1000px;margin: 0 auto;}
		/*元素为空的元素设置背景被橙色*/
		td:empty{background-color: orange;}
		/*目前跳转时状态*/
		a:target{background-color: red;}
		/*首个字符大写*/
		p:first-letter{color:orange;font-size: 30px;}
		/*首行设置颜色*/
		.one{width: 150px;}
		.one:first-line{color:red;}
	</style>
</head>
<body>
	<table>
		<tr>
			<td>1</td>
			<td>2</td>
		</tr>
		<tr>
			<td>3</td>
			<td></td>
		</tr>
	</table>
	<a href="http://www.baidu.com">跳转到百度</a>
	<p>今天有点冷</p>
	<p class="one">今天温度有点，感觉有点冷。------来自远方的问候</p>
</body>
</html>
