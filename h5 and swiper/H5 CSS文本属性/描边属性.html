<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
			/*
				9-13学习内容

				1.属性选择器
				2.结构伪类选择器
				3.状态选择器
				4.其他选择器
			*/
			p{-webkit-text-stroke:2px orange; color:#333;font-size: 54px;}
			.ltr{direction: ltr;}
			.rtl{direction: rtl;}
			:root{background-color: orange;}
	</style>
</head>
<body>
	<h1>text-stroke</h1>
	<p>描边属性</p>
	<p>我一直都在努力</p>

	<h1>direction</h1>
	<p>文本方向属性</p>
	<p class="ltr">是的，也许你在找借口</p>
	<p class="rtl">好的，假装你已经尽了了</p>

	<h2>root</h2>
</body>
</html>
