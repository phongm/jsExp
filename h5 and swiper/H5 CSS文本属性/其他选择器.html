<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		/*最接近于前一个元素的最后一个元素*/
		p+ul{color:red;}
		/*前一个元素的后面所有后一个元素*/
		p~ul{color:orange;}
		h1>strong{color: blue;}
	</style>
</head>
<body>
	<h2>其他选择器</h2>
	<p>+ > ~</p>
	<div class="demo">
		<p>成都</p>
		<ul>
			<li>标题1</li>
			<li>标题2</li>
			<li>标题3</li>
			<li>标题4</li>
			<li>标题5</li>
		</ul>
		<h1>帝都</h1>
		<ul>
			<li>标题1</li>
			<li>标题2</li>
			<li>标题3</li>
			<li>标题4</li>
			<li>标题5</li>
		</ul>
		<h1>长安</h1>
		<ul>
			<li>标题1</li>
			<li>标题2</li>
			<li>标题3</li>
			<li>标题4</li>
			<li>标题5</li>
		</ul>
	</div>
	<div>
		<h1><strong>我是丑八怪</strong></h1>
		<h1><em><strong>你是丑八怪</strong></em></h1>
	</div>
</body>
</html>
