<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<form action="">
		<input type="email">
		<input type="submit">
	</form>
	<form action="">
		<input type="email" autofocus="true">
		<input type="submit">
		<p>聚焦属性</p>
		<input type="email" autocomplete="on">
		<input type="submit">
		<p>记录属性</p>
	</form>
	<form action="" novalidate="true">
		<input type="email" required>
		<input type="submit">
		<p>取消验证</p>
	</form>
	<form action="">
		<input type="email" multiple>
		<input type="submit">
	</form>
</body>
</html>
