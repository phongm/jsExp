<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<h2>html5 audio</h2>
	<p>音频</p>
	<audio src=""></audio>
	<p>acc mp3 ogg 兼容</p>
	<p>controls: 显示控件</p>
	<p>muted: 静音播放</p>
	<p>autoplay: 自动播放</p>
	<p>loop: 播放以后循环播放</p>
	<p>paused: 暂停</p>
	<p>src: 引入文件</p>
	<p>preload: 预播放 在页面加载的时候进行加载，打开页面后破防（不能与autoplay连用）</p>
	<audio src="../temp/陈奕迅 - 黑择明.mp3" loop="true" controls="true" autoplay="true"></audio>

	</div>
</body>
</html>
