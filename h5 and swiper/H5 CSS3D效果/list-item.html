<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		ul{}
		div p{display: list-item;
			list-style-type: circle;margin-left: 40px;}
	</style>
</head>
<body>
	<h2>display: list-item</h2>
	<p>将元素变成列表模式</p>
	<p>它通常和list-style-type</p>
	-----------------------------------------------------
	<ul>
		<li>成都欢迎你</li>
		<li>成都欢迎你</li>
		<li>成都欢迎你</li>
		<li>成都欢迎你</li>
		<li>成都欢迎你</li>
		<li>成都欢迎你</li>
		<li>成都欢迎你</li>
	</ul>
	<div>
		<p>遂宁欢迎你</p>
		<p>遂宁欢迎你</p>
		<p>遂宁欢迎你</p>
		<p>遂宁欢迎你</p>
		<p>遂宁欢迎你</p>
		<p>遂宁欢迎你</p>
	</div>
</body>
</html>
