<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.main{width: 100%; height: 300px;margin: 0 auto;display: box; display: -moz-box;display: -webkit-box; border: 1px solid red;}
		.header{height: 100px;background-color: yellow;}
		.footer{height: 100px;background-color: green;}
		.box{height: 300px;}
		.box1{background-color: orange;-webkit-box-flex: 1;}
		.box2{background-color: red;-webkit-box-flex: 3;}
		.box3{background-color: #f66;-webkit-box-flex: 1;}
	</style>
</head>
<body>
	<h2>弹性盒子</h2>
	<p>display: box | display : -webkit-box | display : -moz-box </p>
	<p>通常和box-flex{number}</p>
	<p>box-flex: 伸缩尺寸的比例大小</p>
	<p>box-orient</p>
	<p>box-orient: 盒子排列的方式</p>
	----------------------------------------------------
	<div class="content">
		<div class="header"></div>
		<div class="main">		
			<div class="box box1"></div>
			<div class="box box2"></div>
			<div class="box box3"></div>
		</div>
		<div class="footer"></div>
	</div>
</body>
</html>
