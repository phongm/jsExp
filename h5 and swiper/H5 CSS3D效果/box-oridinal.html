<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.demo{width: 800px; height: 100px; border:1px solid red; margin-top: 40px auto;display: box;display: -webkit-box; -webkit-box-orient: horizontal;}
		.box1{background-color: orange;width: 100px;-webkit-box-ordinal-group:4;}
		.box2{background-color: #F66;width: 100px;-webkit-box-ordinal-group:5;}
		.box3{background-color: red;width: 100px;-webkit-box-ordinal-group:2;}
	</style>
</head>
<body>
	<h2>box-oridinal-group{ number }</h2>
	<p>改变盒子排序顺序(根据后面的数字顺序排序)</p>
	---------------------------------------------------
	<div class="demo">
		<div class="box1">1</div>
		<div class="box2">2</div>
		<div class="box3">3</div>
	</div>
</body>
</html>
