<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.header{height: 150px; background-color: #f00;}
		.main{height: 300px;background-color: #ff1493;overflow: hidden;}
		.footer{height: 100px;background-color: #ffa500;}
		.cols-main{float:left;width: 100%; background-color: #00ff00;margin-bottom:-9999px;padding-bottom: 9999px;}
		.cols-before{float:left;width: 190px; margin-left: -100%;background-color: #0000ff;margin-bottom:-9999px;padding-bottom: 9999px;}
		.cols-after{float:left;width: 190px; margin-left: -190px;background-color: #f3f2d2;margin-bottom:-9999px;padding-bottom: 9999px;}
		.cols{margin-left: 190px;margin-right: 190px;}
	</style>
</head>
<body>
	<h2>双飞翼布局</h2>
	<p>由淘宝的ued团队根据圣杯布局改编，近乎完美的一种布局方式</p>
	------------------------------------------
	<div class="header"></div>
	<div class="main">
		<div class="cols-main"><div class="cols">1</div></div>
		<div class="cols-before">2</div>
		<div class="cols-after">3</div>
	</div>
	<div class="footer"></div>
</body>
</html>
