<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="icon" href="http://static.bootcss.com/www/assets/ico/favicon.png">
	<link rel="stylesheet" href="../fontawesome/css/font-awesome.css">
	<style type="text/css">
		.header{height: 96px;width: 100%;background-color: blue;line-height: 96px;font-size:48px;color: #fff;display: -webkit-box;position: fixed;left: 0;right: 0;top: 0;}
		.left{-webkit-box-flex:9;padding-left: 20px;}
		.right{-webkit-box-flex:1;}
		.footer{height: 100px; width: 100%;background-color: #fff; font-size: 14px;color: #ccc;display: -webkit-box;position: fixed;left: 0;bottom: 0;right: 0;}
		.footer div{-webkit-box-flex:1;text-align: center;}
		.topH1{height: 96px;}
		.topH2{height: 100px;}
		.main{width: 100%;background-color: #ccc;}
		section{
			min-height: 267px;
			width: 100%;
			background-color: #fff;
			display: -webkit-box;
			position: relative;
		}
		.now{position: absolute;}
		h2{font-size: 25px;color: #343434;height: 70px; line-height: 70px;}
		h2 i{width: 70px; height: 40px;color: #fff;text-align: center;line-height:
			70px;background-color: #3291e1;}
	</style>
</head>
<body>
	<div class="header">
		<div class="left">
			<i class="fa fa-money"></i>
			固收理财
		</div>
		<div class="right">筛选</div>
	</div>
	<div class="topH1"></div>
	<div class="main">
		<section>
			<span class="now">在售</span>
			<h2>壹佰金2期3号<i>稳赚</i></h2>
			<div class="content">
				<div class="left">
					<i>5.3%</i>
					<p>近一年收益</p>
				</div>
				<div class="left">
					<i>365天</i>
					<p>存续期限</p>
				</div>
				<div class="left">
					<i>10000元</i>
					<p>认购起点</p>
				</div>
			</div>
		</section>
	</div>
	<div class="footer">
		<div>
			<i class="fa fa-home"></i>
			<p>主页</p>
		</div>
		<div>
			<i class="fa fa-shopping-bag"></i>
			<p>固收</p>
		</div>
		<div>
			<i class="fa fa-shopping-bag"></i>
			<p>基金</p>
		</div>
		<div>
			<i class="fa fa-shopping-bag"></i>
			<p>我的</p>
		</div>
	</div>
	<div class="topH2"></div>
</body>
</html>
