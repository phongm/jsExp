<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.demo{width: 600px;height: 200px;border: 1px solid #f66; margin: 50px auto; background: -webkit-radial-gradient(50% 50%, ellipse, #000 50%, #666 100%)}
	</style>
</head>
<body>
	<h2>径向渐变</h2>
	<p>想四周扩散</p>
	<p>-webkit-radial-gradient</p>
	<p>{x1 y1, shape size, color p, color p ...... }</p>
	<p>x1 y1: 起始坐标 </p>
	<p>shape: 扩散的形状（circle ellipse）</p>
	<p>size: 最好使用默认的</p>
	<p>color p: 颜色和位置定位 </p>
	<div class="demo"></div>
</body>
</html>
