<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript" src="../jquery-1.12.4.min.js"></script>

		<style type="text/css">
		*{margin: 0;padding: 0;}
		body{background: #000;}
			.canvas{
				width: 133px;
				height: 200px;
				position: relative;
				margin: 200px auto;
				perspective: 800px;
				transform-style: preserve-3d;
				transition: 2s linear;
				/*animation: change 1s infinite alternate;*/
			}
			/*@keyframes change{
				0%{transform: rotateX(0deg);}
				100%{transform: rotateX(100deg);}
			}*/
			.canvas img{
				position: absolute;
				width: 133px;
				height: 200px;
				/*transform: translateZ(400px);*/
			}
			.canvas{transform: rotateX(-40deg);}
			.img0{transform: rotateX(-10deg);border: 1px solid orange;}
			.img1{transform: rotateX(0deg) translateZ(300px);}
			.img2{transform: rotateY(33deg) translateZ(300px);}
			.img3{transform: rotateY(66deg) translateZ(300px);}
			.img4{transform: rotateY(99deg) translateZ(300px);}
			.img5{transform: rotateY(132deg) translateZ(300px);}
			.img6{transform: rotateY(165deg) translateZ(300px);}
			.img7{transform: rotateY(198deg) translateZ(300px);}
			.img8{transform: rotateY(231deg) translateZ(300px);}
			.img9{transform: rotateY(264deg) translateZ(300px);}
			.img10{transform: rotateY(297deg) translateZ(300px);}
			.img11{transform: rotateY(330deg) translateZ(300px);}
			/*.canvas:hover{
				transform: rotateX(180deg);
			}*/
		</style>
	</head>
	<body>
		<div class="canvas">
			<img class="img0" src="../img/1.jpg"/>
			<img class="img1" src="../img/1.jpg"/>
			<img class="img2" src="../img/2.jpg"/>
			<img class="img3" src="../img/3.jpg"/>
			<img class="img4" src="../img/4.jpg"/>
			<img class="img5" src="../img/5.jpg"/>
			<img class="img6" src="../img/6.jpg"/>
			<img class="img7" src="../img/7.jpg"/>
			<img class="img8" src="../img/8.jpg"/>
			<img class="img9" src="../img/9.jpg"/>
			<img class="img10" src="../img/10.jpg"/>
			<img class="img11" src="../img/11.jpg"/>
		</div>
	</body>
</html>
