<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		body{background-color: #ccc;}
		img{-webkit-box-reflect: below 5px -webkit-linear-gradient(bottom, rgba(0,0,0,0) 50%, rgba(0,0,0,.7) 100%);}
	</style>
</head>
<body>
	<h2>box-reflect</h2>
	<p>盒子镜像（不常用）</p>
	<p>{direction, offset, mask-box-image }</p>
	<p>direction{ above | below | left | right }</p>
	<p>above: 映射到元素的上面</p>
	<p>below: 映射到元素下面</p>
	<p>left: 映射到元素左边</p>
	<p>right: 映射到元素右边</p>
	<p>offset: 镜像与真实的距离</p>
	<p>mask-box-image: 覆盖的图片， 渐变透明的效果</p>

	<img src="../img/1.jpg" alt="">
</body>
</html>
